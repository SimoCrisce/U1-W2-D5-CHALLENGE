<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pagina amazon</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img src="./images/logo.png" alt="logo-img" />
      </div>
      <div class="navbar">
        <ul>
          <li><a href="#">All</a></li>
          <li><a href="#">Today's deals</a></li>
          <li><a href="#">Customer Service</a></li>
          <li><a href="#">Registry</a></li>
          <li><a href="#">Gift Cards</a></li>
          <li><a href="#">Sell</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="container-button">
        <button>Shop All Holiday Gift Cards</button>
      </div>
      <div class="container-text">
        <div>
          <h1>Holiday Gift Guides</h1>
          <h3>Be a go-gifter</h3>
        </div>
      </div>
      <div class="container-gifts">
        <div>
          <ul>
            <li><span>Find the perfect gift</span></li>
            <li><a class="link" href="#">Shop now</a></li>
          </ul>
        </div>
        <div class="container-imgs">
          <div class="image"><img src="./images/img_1.jpg" alt="tablet-img" /></div>
          <div class="image"><img src="./images/img_2.jpg" alt="pc-img" /></div>
          <div class="image"><img src="./images/img_3.jpg" alt="watch-img" /></div>
          <div class="image"><img src="./images/img_4.jpg" alt="animals-img" /></div>
        </div>
      </div>
      <div class="container-img">
        <div class="img">
          <img src="./images/img_9.png" alt="VR-img" />
        </div>
        <ul>
          <li><span>Play the gifting game</span></li>
          <li><a class="link" href="#">Shop gaming</a></li>
        </ul>
      </div>
      <div class="container-img">
        <div class="img">
          <img src="./images/img_10.png" alt="audio-img" />
        </div>
        <ul>
          <li><span>The sound of cheer</span></li>
          <li><a class="link" href="#">Shop Audio & Accessories</a></li>
        </ul>
      </div>
    </main>
    <footer>
      <div class="backtotop">
        <a href="">Back to top</a>
      </div>
      <div class="footer">
        <img src="./images/logo.png" alt="logo-img" />
      </div>
    </footer>
    <script src="D5.js"></script>
  </body>
</html>
